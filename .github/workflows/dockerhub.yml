name: Build and Push Docker Image

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Resolve image name
        id: image
        run: |
          if [ -n "${{ vars.DOCKERHUB_IMAGE }}" ]; then
            echo "name=${{ vars.DOCKERHUB_IMAGE }}" >> "$GITHUB_OUTPUT"
          else
            echo "name=${{ secrets.DOCKERHUB_USERNAME }}/poweroutage-scraper" >> "$GITHUB_OUTPUT"
          fi

      - name: Resolve tags
        id: tags
        run: |
          IMAGE="${{ steps.image.outputs.name }}"
          SHORT_SHA="${GITHUB_SHA::7}"
          TAGS="${IMAGE},${IMAGE}:sha-${SHORT_SHA}"
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF_NAME#v}"
            TAGS="${TAGS},${IMAGE}:${VERSION}"
          fi
          echo "value=${TAGS}" >> "$GITHUB_OUTPUT"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.tags.outputs.value }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
